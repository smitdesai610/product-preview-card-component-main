<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Montserrat)">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Fraunces)">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="img">
      <img src="images/image-product-mobile.jpg" alt="product">
    </div>
    <div class="main">
      <div class="containt">
        <p id="p1">PERFUME</p>
        <h1  id="heading"> Gabrielle Essence Eau De Parfum</h1>
        <p id="p2"> A floral, solar and voluptuous interpretation composed Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <span id="p3">$149.99</span>
        <span id="p4">$169.99</span>
      </div>
      <div class="cart">
        <button type="button"><svg id="p5" width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF" />
          </svg>Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
